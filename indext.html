<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Responsive Registration Form | CodingLab </title>
<link rel="stylesheet" href="stylet.css">
</head>
<body>
<div class="container">
<!-- Title section -->
<div class="title">Registration</div>
<div class="content">
<!-- Registration form -->
<form action="#">
<div class="user-details">
<!-- Input for Full Name -->
<div class="input-box">
<span class="details">Full Name</span>
<input type="text" placeholder="Enter your name" required>
</div>
<!-- Input for Username -->
<div class="input-box">
<span class="details">Username</span>
<input type="text" placeholder="Enter your username" required>
</div>
<!-- Input for Email -->
<div class="input-box">
<span class="details">Email</span>
<input type="text" placeholder="Enter your email" required>
</div>
<!-- Input for Phone Number -->
<div class="input-box">
<span class="details">Phone Number</span>
<input type="text" placeholder="Enter your number" required>
</div>
<!-- Input for Password -->

<div class="input-box">
    <span class="details">Enter Password</span>
    <input type="text" placeholder="password" required>
    </div>
    <!-- Input for  confirm Password -->

<div class="input-box">
    <span class="details">Confirm Password</span>
    <input type="text" placeholder="confirm password" required>
    </div>
<!-- Input for image -->

<div class="input-box">
    <span class="details">upload image</span>
    <input type="file" placeholder="upload image" required>
    </div>
<!-- Input for grade8 -->

<div class="input-box">
    <span class="details"> upload grade 8 card</span>
    <input type="file" placeholder="upload grade 8" required>
    </div>
    <!-- Input for passp -->

<div class="input-box">
    <span class="details"> upload passport image</span>
    <input type="file" placeholder="upload passport" required>
    </div>
<!-- Input for Confirm Password -->
<div class="input-box">
<span class="details">upload birth certifcate</span>
<input type="file" placeholder="upload birth certifcate" required>
</div>
</div>
<div class="gender-details">
<!-- Radio buttons for gender selection -->
<input type="radio" name="gender" id="dot-1">
<input type="radio" name="gender" id="dot-2">
<input type="radio" name="gender" id="dot-3">
<span class="gender-title">Gender</span>
<div class="category">
<!-- Label for Male -->
<label for="dot-1">
<span class="dot one"></span>
<span class="gender">Male</span>
</label>
<!-- Label for Female -->
<label for="dot-2">
<span class="dot two"></span>
<span class="gender">Female</span>
</label>




<!-- Label for Prefer not to say -->
<label for="dot-3">
<span class="dot three"></span>
<span class="gender">Prefer not to say</span>
</label>
</div>
</div>
<!-- Submit button -->
<a href="index.html"> <h3> please give your fingerprint </h3></a>
<div class="button">
<input type="submit" value="Register">

</div>

</div>
